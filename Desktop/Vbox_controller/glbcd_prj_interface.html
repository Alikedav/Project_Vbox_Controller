<!DOCTYPE html>
<html>
<head>
<style>

.button {
    background-color: #4CAF50; /* Green */
    border: none;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
}

.button2 {background-color: #008CBA;} /* Blue */
.button3 {background-color: #f44336;} /* Red */ 
.button4 {background-color: #e7e7e7; color: black;} /* Gray */ 
.button5 {background-color: #555555;} /* Black */
</style>
</head>
<body >

<h2>Welcome to Vbox controller!</h2>
<p>Please click the button that best expresses your command:</p>

<button class="button button1">Close</button>
<button class="button button2">Start</button>
<button class="button button3">Stop</button>
<button class="button button4">Restart</button>
<button class="button button5">List</button>

</body>
</html>
